description: |
  Common properties for Analog Devices TMC52XX Stepper Motor Controller

include:
  - name: adi,trinamic-gconf.yaml
    property-allowlist:
      - en-pwm-mode
      - test-mode

properties:
  shaft:
    type: boolean
    description: |
      Inverse motor direction

  clock-frequency:
    type: int
    required: true
    description: |
      The frequency of the clock signal provided to the TMC52XX.
      This is used for real world conversion.

      Hint: µstep velocity v[Hz] µsteps / s v[Hz] = v[52xx] * ( fCLK[Hz]/2 / 2^23 )
            where v[52xx] is the value written to the TMC52XX.
